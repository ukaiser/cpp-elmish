language: cpp

dist: trusty
sudo: required

matrix:
  include:
    # GCC 7
    - os: linux
      compiler: gcc
      python: "3.6"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - ninja-build
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    # GCC 8
    - os: linux
      compiler: gcc
      python: "3.6"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - ninja-build
      env: MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

    # Clang 6.0
    - os: linux
      compiler: clang
      python: "3.6"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - clang-6.0
            - ninja-build
      env: MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"


before_install:
  - eval "${MATRIX_EVAL}"
  - pyenv shell 3.6

install:
  - pip install meson

script:
  - meson build
  - ninja -C build 